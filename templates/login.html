<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <form method="POST">
        <h1>Se connecter</h1>
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}
            </p>
            <p>{{ form.submit(class_='btn-submit') }}</p>
            <p>
                <a href="{{ url_for('auth.register') }}" class="btn">Cr√©er un compte</a>
            </p>
            <p>
                <a href="{{ url_for('home.home') }}" class="btn">Accueil</a>
            </p>  
    </form>
</body>
</html>
