<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../static/tasks.css">
</head>
<body>
    <div class="container">
        <div class="logout-link-container">
            <a href="{{ url_for('auth.logout') }}" class="logout-link">Se déconnecter</a>
        </div>
        <h1>Todo List</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Ajouter une tâche">
            <button id="add-task-btn">Ajouter</button>
        </div>
        <ul id="task-list"></ul>
        <button id="clear-tasks-btn">Tout supprimer</button>
    </div>
    <script src="/static/tasks.js"></script>
</body>
</html>
